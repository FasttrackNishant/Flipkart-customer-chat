<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Chat App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="bg-red-500 p-4 " class="flex-col">
    <!-- Filter List -->
    <main class="flex searchbar justify-between border-2 border-black-100  h-full" >
      <div class="p-3 w-[50%]">
        <div class="font-bold">Filter by Title/Order ID</div>
        <input id="query" class="outline-none text-sm" type="text" placeholder="Start Typing to Search" oninput="searchResult()"></input>
        <hr>
      </div>
    </main>

    <!-- JSON DATA -->
    <div class="flex    " id="mainDiv">
      <div id="chatListContainer" class="w-[100%] mainDiv"></div>

      <nav class=" rpart absolute top-0 left-[50%] border-2  w-[50%] hidden min-h-[100px]">
        <div class="flex justify-start gap-6 items-center  ml-1 shadow-lg p-2 h-[76px] ">
          <div class="photo w-[22px] "></div>
          <div class="titleClass2 font-semibold"> </div>
        </div>

        <div class=" flex flex-col justify-end border-2 border-black-500  messages-container bg-[#f0f3f6] ">
          
        </div> 
          <div class="flex justify-between items-center    px-2 py-1 ">
            <input class="w-[3/4] ml-2" placeholder="Type a message..." type="text"> </input>
            <button type="submit" >
               <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-send-horizontal"><path d="m3 3 3 9-3 9 19-9Z"/>
                <path d="M6 12h16"/></svg>
              </button>
        </div>
      </nav>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
